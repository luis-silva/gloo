changelog:
  - type: FIX
    issueLink: https://github.com/solo-io/gloo/issues/4750
    resolvesIssue: false
    description: |
      Extend the timeout for listing secrets during `glooctl check` to prevent
      noisy messages when there is latency in the request. This value,
      `secretClientTimeoutSeconds`, defaults to 30, and can be configured in
      `~/.gloo/glooctl-config.yaml`.
